install_client_gdm_gui_setup:
  dependency:
    - libsass1
    - sassc
    - gettext
    - lm-sensors
    - libcanberra-gtk-module
    - libcanberra-gtk3-module
  dependency2:
    # to build packages
    - make
    # config extensions
    - gnome-shell-extension-prefs
    # for gsettings in terminal run
    - dbus-x11
    # for https://github.com/home-sweet-gnome/dash-to-panel.git
    - gettext
    # for https://github.com/Schneegans/Burn-My-Windows.git
    - libglib2.0-dev
  extensions:
    install: "{{ install_client_config.gnome_gui_setup_extensions | default('no') | bool }}"
    command: dbus-run-session -- gnome-extensions enable
    apt:
      - name: gnome-shell-extension-ubuntu-tiling-assistant
        install: "{{ install_client_config.gnome_gui_setup_extensions_apt_ubuntu_tiling | default('no') | bool }}"
    git:
      - repo: https://github.com/eonpatapon/gnome-shell-extension-caffeine.git
        branch: master
        name: gnome-shell-extension-caffeine
        target: all
        install: "{{ install_client_config.gnome_gui_setup_extensions_git_caffeine | default('no') | bool }}"
      - repo: https://github.com/kgshank/gse-sound-output-device-chooser.git
        branch: master
        name: gse-sound-output-device-chooser
        target: install
        install: "{{ install_client_config.gnome_gui_setup_extensions_git_sound | default('no') | bool }}"
      - repo: https://github.com/aunetx/blur-my-shell.git
        branch: master
        name: blur-my-shell
        target: install
        install: "{{ install_client_config.gnome_gui_setup_extensions_git_blur_shell | default('no') | bool }}"
      - repo: https://github.com/Schneegans/Burn-My-Windows.git
        branch: main
        name: Burn-My-Windows
        target: install
        install: "{{ install_client_config.gnome_gui_setup_extensions_git_burn_window | default('no') | bool }}"
      - repo: https://github.com/home-sweet-gnome/dash-to-panel.git
        branch: master
        name: dash-to-panel
        target: install
        install: "{{ install_client_config.gnome_gui_setup_extensions_git_dash_to_panel | default('no') | bool }}"
      - repo: https://github.com/axxapy/gnome-ui-tune.git
        branch: master
        name: gnome-ui-tune
        target: schemas
        install: "{{ install_client_config.gnome_gui_setup_extensions_git_ui_tune | default('no') | bool }}"
    activate:
      - name: caffeine@patapon.info
        install: "{{ install_client_config.gnome_gui_setup_extensions_git_caffeine | default('no') | bool }}"
      - name: sound-output-device-chooser@kgshank.net

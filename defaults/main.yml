install_client_gdm_gui_setup:
  dependency:
    - dbus-x11
    - libsass1
    - sassc
    - gettext
    - gir1.2-gtop-2.0
    - gir1.2-nm-1.0
    - gir1.2-clutter-1.0
    - gnome-system-monitor
    # - nvidia-smi
    - lm-sensors
    # - bluez
    - libcanberra-gtk-module
    - libcanberra-gtk3-module
  theme:
    install: "{{ install_client_config.gnome_gui_setup_theme | bool }}"
    git:
      - url: https://github.com/vinceliuice/Orchis-theme.git
        branch: master
        name: Orchis-theme
        path: /tmp/$USER
        file: install.sh
        extra: "-n Orchis"
      - url: https://github.com/vinceliuice/vimix-gtk-themes.git
        branch: master
        name: vimix-gtk-themes
        path: /tmp/$USER
        file: install.sh
        extra: "-c dark"
      - url: https://github.com/vinceliuice/Tela-circle-icon-theme.git
        branch: master
        name: Tela-circle-icon-theme
        path: /tmp/$USER
        file: install.sh
        extra: "-c blue"
      - url: https://github.com/vinceliuice/Vimix-cursors.git
        branch: master
        name: Vimix-cursors
        path: /tmp/$USER
        file: install.sh
        extra: ""
      - url: https://github.com/EliverLara/Juno.git
        branch: ocean # palenight | ocean | mirage |
        name: Juno-dark
        path: ~/.themes/
      - url: https://github.com/EliverLara/Juno.git
        branch: palenight # palenight | ocean | mirage |
        name: Juno-light
        path: ~/.themes/
      - url: https://github.com/EliverLara/Juno.git
        branch: mirage # palenight | ocean | mirage |
        name: Juno
        path: ~/.themes/
      - url: https://github.com/EliverLara/Juno.git
        branch: ocean-standard-buttons
        name: Juno-icons
        path: ~/.local/share/icons/
  extensions:
    install: "{{ install_client_config.gnome_gui_setup_extensions | bool }}"
    command: gnome-extensions enable
    apt:
      []
      # - gnome-shell-extensions
      # - gnome-shell-extension-caffeine
      # - gnome-shell-pomodoro
    git:
      - repo: https://github.com/kgshank/gse-sound-output-device-chooser.git
        name: gse-sound-output-device-chooser
        target: install
      - repo: https://github.com/aunetx/blur-my-shell.git
        name: blur-my-shell
        target: install
      - repo: https://github.com/axxapy/gnome-ui-tune.git
        name: gnome-ui-tune
        target: schemas
      - repo: https://github.com/paradoxxxzero/gnome-shell-system-monitor-applet.git
        name: gnome-shell-system-monitor-applet
        target: install
      - repo: https://github.com/eonpatapon/gnome-shell-extension-caffeine.git
        name: gnome-shell-extension-caffeine
        target: all
      # - repo: https://github.com/micheleg/dash-to-dock.git
      #   name: dash-to-dock
      #   target: install
      # - repo: https://github.com/phocean/TopIcons-plus.git
      #   name: TopIcons-plus
      #   target: install
    activate:
      - caffeine@patapon.info
      - sound-output-device-chooser@kgshank.net
      - system-monitor@paradoxxx.zero.gmail.com
      - blur-my-shell@aunetx
      # - TopIcons@phocean.net
      # - drive-menu@gnome-shell-extensions.gcampax.github.com
      # - user-theme@gnome-shell-extensions.gcampax.github.com
  keybindings:
    install: "{{ install_client_config.gnome_gui_setup_keybinding | bool }}"
    command: dbus-launch --exit-with-session gsettings set
    configs:
      # --- ADD Flameshot ---
      - source: org.gnome.settings-daemon.plugins.media-keys.custom-keybinding:/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/flameshot/
        key: name
        value: "Flameshot"
      - source: org.gnome.settings-daemon.plugins.media-keys.custom-keybinding:/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/flameshot/
        key: command
        value: "/snap/bin/flameshot gui"
      - source: org.gnome.settings-daemon.plugins.media-keys.custom-keybinding:/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/flameshot/
        key: binding
        value: "<Shift><Super>s"
      # --- ADD <next here> [TODO: add unique name-path in list below] ---
      # --- UNIQUE LIST ---
      - source: org.gnome.settings-daemon.plugins.media-keys
        key: custom-keybindings
        value: >-
          ['/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/flameshot/']
  overlay:
    setup: "{{ install_client_config.gnome_gui_setup_overlay | bool }}"
    command: dbus-launch --exit-with-session gsettings set
    configs:
